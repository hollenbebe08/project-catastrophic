<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>CATastrophic</title>
</head>
<body>
  <header class="hero is-primary">
    <div class="hero-body">
      <p class="title">
        CATASTROPHIC
      </p>
      <p class="subtitle">
        For all your cats facts
      </p>
    </div>
  </header>
  <div>
    <div class="tile is-parent">
      <article class="tile is-child notification is-info">
          <button id="factButton" class="button is-link">
              CAT FACT
            </button>
        <figure class="image is-4by3">
          <img src="https://images.unsplash.com/photo-1527416876370-fb74d128c3dc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="" />
        </figure>
      </article>
      <article class="tile is-child notification is-info">
          <button id="pictureButton" class="button is-link">
              CAT PICS
            </button>
        <figure class="image is-4by3">
          <img src="https://cataas.com/cat">
        </figure>
        <div class="cat-image-caption ui-widget">
          <label for="tags">Add a caption to your cat photo!</label>
          <input class="input is-primary is-medium" type="text" name="" id="tags" placeholder="Start typing to find a caption!">
        </div>
      </article>
    </div>
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong class="subtitle">❤️ A website for the cat enthusiast</strong>
      </p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
