<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>CATastrophic - Cat Facts & Pics</title>
</head>

<body>
  <header class="hero is-primary">
    <div class="hero-body">
      <p class="title">
        CATastrophic
      </p>
      <p class="subtitle">
        For all your cat needs
      </p>
    </div>
  </header>
  <article class="hero is-small">
    <form class="cat-image-caption ui-widget field has-addons">
      <div class="control">
        <input class="input is-primary is-normal" type="text" name="" id="tags" placeholder="Start typing to find a tag!">
      </div>
      <div class="control">
        <a class="button is-primary">Add Caption!</a>
      </div>
    </form>
  </article>
  <div class="tile is-parent">
    <article class="tile is-child notification is-info">
      <div id="fact-box">
        <div class="background-overlay">
          <p>Click below for a random cat fact!</p>
        </div> 
      </div>
      <button id="factButton" class="button is-link">
        Get A Cat Fact
      </button>
    </article>

    <article class="tile is-child notification is-info">
      <figure class="image is-4by3">
        <img id="catPic" src="https://images.unsplash.com/photo-1559235038-1b0fadf76f78?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="" />
      </figure>
      <button id="pictureButton" class="button is-link">
        Get A Cat Pic
      </button>
    </article>
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong class="subtitle">❤️ A website for the cat enthusiast</strong>
      </p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
