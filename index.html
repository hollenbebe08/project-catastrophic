<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <section class="hero is-primary">
      <div class="hero-body">
        <p class="title">
          CATASTROPHIC
        </p>
        <p class="subtitle">
          For all your cats facts
        </p>
      </div>
    </section>
    <div class="tile is-parent">
      <article class="tile is-child notification is-info">
          <button id="factButton" class="button is-link">
              CAT FACT
            </button>
        <figure class="image is-4by3">
          <img src="https://images.unsplash.com/photo-1527416876370-fb74d128c3dc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="" />
        </figure>
      </article>
      <article class="tile is-child notification is-info">
          <button id="pictureButton" class="button is-link">
              CAT PICS
            </button>
        <figure class="image is-4by3">
          <img src="https://images.unsplash.com/photo-1559235038-1b0fadf76f78?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="" />
      </figure>
        </article>
    </div>
        
  
  </div>

  
  <script src="./assets/js/script.js"></script>
</body>

</html>
